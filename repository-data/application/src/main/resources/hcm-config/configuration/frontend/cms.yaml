definitions:
  config:
    /hippo:configuration/hippo:frontend/cms/ui-extensions/picker:
      .meta:order-before: md
      jcr:primaryType: frontend:uiExtension
      frontend:config: '{"dataMode":"single","dataAssetTypes":"image","dataDefaultEnvironment":"https://bloomreach.getbynder.com","dataHeader":"false"}'
      frontend:displayName: External Document Picker
      frontend:extensionPoint: document.field
      frontend:url: http://localhost:3000
      frontend:initialHeightInPixels: 500
    /hippo:configuration/hippo:frontend/cms/ui-extensions/md:
      .meta:order-before: externaldocumentpicker
      jcr:primaryType: frontend:uiExtension
      frontend:config: '{"dataMode":"single","dataAssetTypes":"image","dataDefaultEnvironment":"https://bloomreach.getbynder.com","dataHeader":"false"}'
      frontend:displayName: Markdown Editor
      frontend:extensionPoint: document.field
      frontend:initialHeightInPixels: 300
      frontend:url: http://localhost:3001
    /hippo:configuration/hippo:frontend/cms/ui-extensions/externaldocumentpicker:
      jcr:primaryType: frontend:uiExtension
      frontend:config: '{"dataMode":"multiple","title":"Unsplashed Image Picker","size":"large",
        "application": "unsplashed", "query": "hippo", "pageSize" :"16"}'
      frontend:displayName: External Document Picker
      frontend:extensionPoint: document.field
      frontend:initialHeightInPixels: 200
      frontend:url: http://localhost:3002
